databaseChangeLog:
  - changeSet:
      id: V001
      labels: "table_orders"
      author: "andre.dev.linux@gmail.com"
      comment: "Create table orders and index"
      changes:
        - tagDatabase:
            tag: 1.0.0
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: order_id
                  type: VARCHAR(37)
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(37)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: NUMERIC(6,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            indexName: idx_orders
            tableName: orders
            columns:
              - column:
                  name: order_id
              - column:
                  name: user_id
              - column:
                  name: status